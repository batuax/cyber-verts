<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Verts — Futurista TI</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0a0a;
  --card:#111;
  --text:#fff;
  --accent:#00f0ff;
  --muted:#888;
  --radius:14px;
  --ff:'Orbitron',sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:var(--ff);}
body{background:var(--bg);color:var(--text);line-height:1.5;overflow-x:hidden;}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
header{
  position:fixed;top:0;width:100%;padding:20px 50px;display:flex;justify-content:space-between;align-items:center;
  background:rgba(0,0,0,0.7);backdrop-filter:blur(8px);z-index:1000;transition:0.3s;
}
header.scrolled{background:rgba(0,0,0,0.95);}
header .logo{font-weight:700;font-size:28px;color:var(--accent);}
header nav a{margin-left:30px;font-weight:600;color:var(--muted);}
header nav a:hover{color:var(--accent);}
.hero{
  margin-top:80px;height:500px;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;overflow:hidden;
}
.hero-content{position:relative;z-index:1;padding:30px 20px;border-radius:var(--radius);}
.hero h1{font-size:48px;margin-bottom:20px;text-shadow:0 0 10px var(--accent);}
.hero p{font-size:20px;margin-bottom:30px;color:var(--muted);}
.hero .btn{padding:14px 28px;border-radius:8px;font-weight:700;border:none;cursor:pointer;margin:0 10px;transition:0.3s;text-transform:uppercase;}
.hero .btn.primary{background:var(--accent);color:#000;box-shadow:0 0 20px var(--accent);}
.hero .btn.primary:hover{transform:scale(1.05);box-shadow:0 0 40px var(--accent);}
.hero .btn.secondary{background:transparent;border:2px solid var(--accent);color:var(--accent);}
.hero .btn.secondary:hover{background:var(--accent);color:#000;transform:scale(1.05);}
section{padding:80px 20px;max-width:1200px;margin:0 auto;position:relative;z-index:1;}
h2{text-align:center;font-size:36px;margin-bottom:60px;color:var(--accent);}
.services{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;}
.service{background:var(--card);padding:25px;border-radius:var(--radius);box-shadow:0 0 20px rgba(0,255,255,0.2);
transition:0.3s;cursor:pointer;position:relative;overflow:hidden;transform:translateY(0);}
.service::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;
background:linear-gradient(120deg, rgba(0,255,255,0.1), rgba(0,0,255,0.1));opacity:0;transition:0.5s;}
.service:hover::before{opacity:1;}
.service:hover{transform:translateY(-10px);box-shadow:0 0 40px rgba(0,255,255,0.4);}
.service h3{margin-bottom:12px;color:var(--accent);}
.service p{color:var(--muted);}
.portfolio{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;}
.work{background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:0 0 20px rgba(0,255,255,0.2);transition:0.3s;cursor:pointer;transform:translateY(0);}
.work:hover{transform:translateY(-8px);box-shadow:0 0 50px rgba(0,255,255,0.5);}
.work h3{color:var(--accent);margin-bottom:10px;}
.work p{color:var(--muted);}
.slider{overflow:hidden;margin-top:40px;}
.slides{display:flex;transition:transform 0.6s ease-in-out;}
.slides img{width:100%;height:250px;object-fit:cover;border-radius:var(--radius);box-shadow:0 0 20px rgba(0,255,255,0.3);}
footer{background:#111;text-align:center;color:var(--muted);padding:30px;margin-top:50px;}

/* Balão WhatsApp */
.whatsapp-btn{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  z-index:1000;
  background:var(--accent);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 20px rgba(0,255,255,0.5);
  transition:0.3s;
  cursor:pointer;
  animation: float 2s infinite ease-in-out;
}
.whatsapp-btn img{
  width:35px;
  height:35px;
}
.whatsapp-btn:hover{
  transform:scale(1.2);
  box-shadow:0 0 40px rgba(0,255,255,0.7);
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

@media(max-width:900px){.hero h1{font-size:32px;}.hero p{font-size:16px;}.slides img{height:180px;}}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<header id="header">
  <div class="logo">Cyber Verts</div>
  <nav>
    <a href="#services">Serviços</a>
    <a href="#portfolio">Portfólio</a>
    <a href="#gallery">Galeria</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>TI e Segurança Futurista</h1>
    <p>Manutenção, redes, softwares e câmeras com estilo tecnológico</p>
    <button class="btn primary">Saiba Mais</button>
    <button class="btn secondary">Agendar Atendimento</button>
  </div>
</section>

<section id="services">
  <h2>Serviços</h2>
  <div class="services" id="servicesList"></div>
</section>

<section id="portfolio">
  <h2>Portfólio</h2>
  <div class="portfolio" id="portfolioList"></div>
</section>

<section id="gallery">
  <h2>Galeria</h2>
  <div class="slider">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1581091870634-6c0b47b857b1?auto=format&fit=crop&w=1100&q=80" alt="Computador">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=1100&q=80" alt="Notebook">
      <img src="https://images.unsplash.com/photo-1581093588401-22fddc1b7041?auto=format&fit=crop&w=1100&q=80" alt="Rede">
      <img src="https://images.unsplash.com/photo-1610452920662-3b8f0e48b1f2?auto=format&fit=crop&w=1100&q=80" alt="Câmeras">
    </div>
  </div>
</section>

<footer>
  <p>© <span id="year"></span> Cyber Verts — Todos os direitos reservados</p>
</footer>

<!-- Balão WhatsApp -->
<a href="https://wa.me/5571982469373?text=Olá!%20Gostaria%20de%20solicitar%20um%20serviço%20de%20manutenção" 
   target="_blank" 
   class="whatsapp-btn">
   <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<script>
// Scroll header
const header=document.getElementById('header');
window.addEventListener('scroll',()=>{header.classList.toggle('scrolled', window.scrollY>50);});

// Serviços
const servicesData = [
  {title:'Manutenção de Computadores', desc:'Limpeza, troca de peças, testes e otimização de desempenho.'},
  {title:'Manutenção de Notebooks', desc:'Troca de tela, teclado, bateria, limpeza interna e otimização.'},
  {title:'Formatação e Backup', desc:'Formatação completa, backup de dados e reinstalação de sistema.'},
  {title:'Instalação de Redes', desc:'Configuração de roteadores, cabeamento e redes Wi-Fi.'},
  {title:'Instalação de Softwares', desc:'Instalação e configuração de programas e pacotes Office.'},
  {title:'Instalação de Câmeras', desc:'Câmeras residenciais e comerciais, com monitoramento e segurança.'}
];
const servicesList = document.getElementById('servicesList');
servicesData.forEach(s=>{
  const div=document.createElement('div');div.className='service';
  div.innerHTML=`<h3>${s.title}</h3><p>${s.desc}</p>`;
  servicesList.appendChild(div);
});

// Portfólio
const portfolioData = [
  {title:'Formatação de PCs — Escritório XPTO', tag:'Formatação', desc:'Otimização de 10 máquinas em ambiente corporativo.'},
  {title:'Reparo de Notebook — Cliente Particular', tag:'Notebook', desc:'Substituição de HD por SSD.'},
  {title:'Instalação de Rede — Loja Tech', tag:'Rede', desc:'Cabeamento estruturado e Wi-Fi profissional.'},
  {title:'Instalação de Câmeras — Residência', tag:'Câmeras', desc:'Câmeras de segurança instaladas em residência.'}
];
const portfolioList = document.getElementById('portfolioList');
portfolioData.forEach(p=>{
  const div=document.createElement('div');div.className='work';
  div.innerHTML=`<h3>${p.title}</h3><p class="muted">${p.desc}</p>`;
  portfolioList.appendChild(div);
});

// Slider
const slides=document.querySelector('.slides'); let index=0;
setInterval(()=>{index=(index+1)%4; slides.style.transform=`translateX(-${index*100}%)`;},4000);

// Ano atual
document.getElementById('year').textContent=new Date().getFullYear();

// Partículas de fundo
const canvas=document.getElementById('bg'); const ctx=canvas.getContext('2d');
let w=canvas.width=window.innerWidth; let h=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});
const particles=[];
for(let i=0;i<100;i++){particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,speed:Math.random()*1+0.2})}
function animate(){ctx.clearRect(0,0,w,h);particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle='rgba(0,255,255,0.7)';ctx.fill();p.y-=p.speed;if(p.y<-10)p.y=h;p.x+=Math.sin(p.y*0.01);});requestAnimationFrame(animate);}
animate();
</script>

</body>
</html>
